<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and table</title>
</head>
<body>
    <!--un order list-->
<ul>
   <li>list 1</li>
   <li>list 2</li>
   <li>list 3</li>
   <li>list 4</li>
</ul>

   <!--ordered list-->
<ol type="i">
   <li>list 1</li>
   <li>list 2</li>
   <li>list 3</li>
   <li>list 4</li>
</ol>
    
<!--nested list-->
<ul>
       <li>list 1</li>
       <li>list 2</li>
    <ul> 
        <li> nested list </li>
    </ul>
       <li>list 3</li>
       <li>list 4</li>
</ul>  

 <!-- tables -->
<table>
    <thead>
<tr>
    <th>first name </th>
    <th>last name </th>
    <th>age</th>
</tr>
    </thead>
    <tbody>
        <tr>
        <td>ms</td>
        <td>dhoni</td>
        <td>40</td> </tr>

        <td>virat</td>
        <td>dhoni</td>
        <td>40</td>
    </tbody>
</table>


</body>
</html>
